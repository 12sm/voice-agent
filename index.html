<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Voice Agent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
          height: 0;
          min-height: 0;
          padding: 0;
          background: transparent;
          backdrop-filter: none;
          overflow: visible; /* allow the fixed gear to show */
          border: 0;
        }

        .settings-btn {
            position: fixed;
            top:12px;
            right:12px;
            z-index:1000;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-btn:hover { background: rgba(255, 255, 255, 0.25); color: white; }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: rgba(30, 30, 50, 0.98);
            backdrop-filter: blur(20px);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-panel.open { right: 0; box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3); }
        /* When settings panel is open, drop gear behind the close button */
        .settings-panel.open ~ .settings-btn {
          z-index: 900; /* lower than .close-btn */
        }

        .settings-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .settings-title { font-size: 24px; font-weight: 600; }

        .close-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1200;
        }

        .close-btn:hover { background: rgba(255, 255, 255, 0.2); }

        .settings-group { margin-bottom: 25px; }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .settings-input, .settings-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .settings-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .settings-input:focus, .settings-select:focus { border-color: rgba(255, 255, 255, 0.4); background: rgba(255, 255, 255, 0.15); }
        .settings-select option { background: #2a2a4a; color: white; }

        .settings-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 100, 100, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .settings-button:hover { background: rgba(255, 100, 100, 0.3); }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Orb Animation */
        .orb-container { display: flex; justify-content: center; align-items: center; margin: 30px 0; height: 120px; }
        .orb {
            width: 80px; height: 80px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
            position: relative;
            transition: all 0.3s ease;
        }
        .orb.idle { animation: float 3s ease-in-out infinite; }
        .orb.thinking {
            animation: pulse 1s ease-in-out infinite;
            background: radial-gradient(circle at 30% 30%, rgba(255, 200, 100, 0.9), rgba(255, 150, 50, 0.3));
            box-shadow: 0 0 80px rgba(255, 200, 100, 0.7);
        }
        .orb.speaking {
            animation: speak 0.5s ease-in-out infinite;
            background: radial-gradient(circle at 30% 30%, rgba(100, 255, 150, 0.9), rgba(50, 200, 100, 0.3));
            box-shadow: 0 0 100px rgba(100, 255, 150, 0.8);
        }
        .orb.error {
            animation: shake 0.5s;
            background: radial-gradient(circle at 30% 30%, rgba(255, 100, 100, 0.9), rgba(200, 50, 50, 0.3));
            box-shadow: 0 0 80px rgba(255, 100, 100, 0.7);
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
        @keyframes speak { 0%, 100% { transform: scale(1); } 25% { transform: scale(1.05); } 75% { transform: scale(0.95); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* Conversation Log */
        .conversation-container {
            flex: 1; background: rgba(255, 255, 255, 0.08);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            backdrop-filter: blur(10px); overflow-y: auto; min-height: 300px; max-height: 500px;
        }
        .conversation-log { display: flex; flex-direction: column; gap: 20px; }
        .message { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-label { font-size: 12px; font-weight: 600; color: rgba(255, 255, 255, 0.6); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .message-text { font-size: 18px; line-height: 1.6; color: rgba(255, 255, 255, 0.95); white-space: pre-wrap; word-wrap: break-word; }
        .message.user .message-label { color: rgba(150, 200, 255, 0.8); }
        .message.agent .message-label { color: rgba(150, 255, 200, 0.8); }

        /* Typing animation */
        .typing-text { display: inline; }
        .typing-cursor { display: inline-block; width: 3px; height: 20px; background: white; margin-left: 2px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        .conversation-placeholder { color: rgba(255, 255, 255, 0.4); font-style: italic; font-size: 16px; text-align: center; margin-top: 50px; }

        /* Input Controls */
        .input-container { background: rgba(255, 255, 255, 0.12); border-radius: 20px; padding: 15px; backdrop-filter: blur(10px); margin-bottom: 20px; }
        .input-wrapper { display: flex; flex-direction: column; gap: 12px; }
        .message-input {
            flex: 1; padding: 15px; border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px; background: rgba(255, 255, 255, 0.1);
            color: white; font-size: 16px; outline: none; transition: all 0.3s;
            -webkit-user-select: text; user-select: text; -webkit-touch-callout: default; -webkit-tap-highlight-color: transparent;
        }

        .button-row { display: flex; gap: 10px; width:100%;}

        .button-row .mic-btn,
        .button-row .send-btn {
          flex: 1 1 50%;  /* each takes half the row */
          width: 50%;
        }
        .mic-btn {
            padding: 15px; border: none; border-radius: 15px; background: #764CA3;
            color: white; font-size: 20px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 600;
        }

        .mic-btn:hover:not(:disabled) { background: rgba(255, 100, 100, 0.5); }
        .mic-btn.recording { background: rgba(255, 100, 100, 0.8); animation: pulse 1.5s infinite; }
        .mic-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .message-input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .message-input:focus { border-color: rgba(255, 255, 255, 0.6); background: rgba(255, 255, 255, 0.2); }

        .send-btn {
            padding: 15px 30px; border: none; border-radius: 15px; background: rgba(255, 255, 255, 0.9);
            color: #667eea; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) { background: white; transform: scale(1.05); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status { text-align: center; margin-top: 10px; font-size: 14px; color: rgba(255, 255, 255, 0.7); min-height: 20px; }

        /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 999; }
        .overlay.open { display: block; }

        /* Mobile */
        @media (max-width: 600px) {
            .settings-panel { width: 100%; right: -100%; }
            .orb-container { height: 100px; }
            .orb { width: 70px; height: 70px; }
            .message-text { font-size: 16px; }
        }

        /* iOS Audio Ready Indicator */
        .audio-ready-indicator {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.8); color: white; padding: 5px 15px; border-radius: 15px;
            font-size: 12px; z-index: 1001; display: none;
        }

        /* Optional: nudge on mobile so it‚Äôs easy to tap */
        @media (max-width: 600px) {
          .settings-btn {
            top: 10px;
            right: 10px;
          }
        }
    </style>
</head>
<body>
    <div class="audio-ready-indicator" id="audioReadyIndicator">Audio Ready ‚úì</div>
    
    <div class="header">
        <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <button class="close-btn" id="closeBtn">‚úï</button>
        </div>

        <div class="settings-group">
            <label class="settings-label">Make.com Webhook URL</label>
            <input type="text" class="settings-input" id="webhookUrl" placeholder="https://hook.us1.make.com/..." autocomplete="off">
        </div>

        <div class="settings-group">
            <label class="settings-label">OpenAI API Key</label>
            <input type="password" class="settings-input" id="openaiKey" placeholder="sk-..." autocomplete="off">
        </div>

        <div class="settings-group">
            <label class="settings-label">TTS Model</label>
            <select class="settings-select" id="ttsModel">
                <option value="tts-1">TTS-1 (Faster)</option>
                <option value="tts-1-hd">TTS-1-HD (Better Quality)</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">Voice</label>
            <select class="settings-select" id="ttsVoice">
                <option value="nova">Nova (Friendly)</option>
                <option value="alloy">Alloy (Neutral)</option>
                <option value="echo">Echo (Warm)</option>
                <option value="fable">Fable (Expressive)</option>
                <option value="onyx">Onyx (Deep)</option>
                <option value="shimmer">Shimmer (Energetic)</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">Your Name</label>
            <input type="text" class="settings-input" id="userName" placeholder="Michael" autocomplete="off">
        </div>

        <div class="settings-group">
            <label class="settings-label">Agent Name</label>
            <input type="text" class="settings-input" id="agentName" placeholder="Alpha" autocomplete="off">
        </div>

        <div class="settings-group">
            <label class="settings-label">Voice Input Method</label>
            <select class="settings-select" id="voiceInputMethod">
                <option value="wispr">Wispr Flow (Text Field)</option>
                <option value="native">Native Browser Dictation</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">Enable Voice Interruption</label>
            <select class="settings-select" id="enableInterruption">
                <option value="false">Disabled</option>
                <option value="true">Enabled (Experimental)</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="settings-label">Use CORS Proxy (Testing)</label>
            <select class="settings-select" id="useCorsProxy">
                <option value="false">Direct Connection</option>
                <option value="true">Use Proxy (for debugging)</option>
            </select>
        </div>

        <button class="settings-button" id="newThreadBtn">Start New Conversation</button>
    </div>

    <div class="container">
        <div class="orb-container">
            <div class="orb idle" id="orb"></div>
        </div>
        
        <div class="conversation-container">
            <div class="conversation-log" id="conversationLog">
                <div class="conversation-placeholder">
                    Start a conversation with your agent...
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message or use microphone..."
                    autocomplete="off"
                    inputmode="text"
                    autocapitalize="sentences"
                    autocorrect="on"
                    spellcheck="true"
                >
                <div class="button-row">
                    <button class="mic-btn" id="micBtn">üé§ Record</button>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            threadTs: Date.now().toString(),
            channelId: 'voice',
            userName: 'Michael',
            agentName: 'Alpha',
            ttsModel: 'tts-1',
            ttsVoice: 'nova',
            voiceInputMethod: 'wispr',
            enableInterruption: false
        };

        // iOS Audio Context Management
        let audioContext = null;
        let userHasInteracted = false;
        let audioInitialized = false;

        function initializeAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('AudioContext created:', audioContext.state);
                } catch (error) {
                    console.error('Failed to create AudioContext:', error);
                    return false;
                }
            }

            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed:', audioContext.state);
                    audioInitialized = true;
                    showAudioReadyIndicator();
                }).catch(error => {
                    console.error('Failed to resume AudioContext:', error);
                });
            } else {
                audioInitialized = true;
                showAudioReadyIndicator();
            }

            return true;
        }

        function showAudioReadyIndicator() {
            const indicator = document.getElementById('audioReadyIndicator');
            indicator.style.display = 'block';
            setTimeout(() => { indicator.style.display = 'none'; }, 2000);
        }

        function handleFirstInteraction() {
            if (!userHasInteracted) {
                userHasInteracted = true;
                initializeAudioContext();
                console.log('First user interaction detected - audio context initialized');
            }
        }

        ['touchstart', 'touchend', 'mousedown', 'keydown', 'click'].forEach(event => {
            document.addEventListener(event, handleFirstInteraction, { once: true, passive: true });
        });

        // Speech recognition setup
        let recognition = null;
        let isRecording = false;
        let currentAudio = null;
        let interruptionEnabled = false;

        // Load saved settings function (single definition)
        function loadSettings() {
            const savedWebhook = localStorage.getItem('webhookUrl');
            const savedApiKey = localStorage.getItem('openaiApiKey');
            const savedTtsModel = localStorage.getItem('ttsModel');
            const savedTtsVoice = localStorage.getItem('ttsVoice');
            const savedUserName = localStorage.getItem('userName');
            const savedAgentName = localStorage.getItem('agentName');
            const savedVoiceInput = localStorage.getItem('voiceInputMethod');
            const savedInterruption = localStorage.getItem('enableInterruption');
            const savedCorsProxy = localStorage.getItem('useCorsProxy');
            
            if (savedWebhook) document.getElementById('webhookUrl').value = savedWebhook;
            if (savedApiKey) document.getElementById('openaiKey').value = savedApiKey;
            if (savedTtsModel) {
                document.getElementById('ttsModel').value = savedTtsModel;
                config.ttsModel = savedTtsModel;
            }
            if (savedTtsVoice) {
                document.getElementById('ttsVoice').value = savedTtsVoice;
                config.ttsVoice = savedTtsVoice;
            }
            if (savedUserName) {
                document.getElementById('userName').value = savedUserName;
                config.userName = savedUserName;
            }
            if (savedAgentName) {
                document.getElementById('agentName').value = savedAgentName;
                config.agentName = savedAgentName;
            }
            if (savedVoiceInput) {
                document.getElementById('voiceInputMethod').value = savedVoiceInput;
                config.voiceInputMethod = savedVoiceInput;
                updateVoiceInputUI();
            }
            if (savedInterruption) {
                document.getElementById('enableInterruption').value = savedInterruption;
                config.enableInterruption = savedInterruption === 'true';
                interruptionEnabled = config.enableInterruption;
            }
            if (savedCorsProxy) {
                document.getElementById('useCorsProxy').value = savedCorsProxy;
            }
        }

        // Initialize speech recognition if available
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
        }

        // Elements (after DOM is ready)
        const orb = document.getElementById('orb');
        const conversationLog = document.getElementById('conversationLog');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const status = document.getElementById('status');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeBtn = document.getElementById('closeBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const overlay = document.getElementById('overlay');
        const newThreadBtn = document.getElementById('newThreadBtn');

        // Settings elements
        const webhookUrl = document.getElementById('webhookUrl');
        const openaiKey = document.getElementById('openaiKey');
        const ttsModel = document.getElementById('ttsModel');
        const ttsVoice = document.getElementById('ttsVoice');
        const userName = document.getElementById('userName');
        const agentName = document.getElementById('agentName');
        const voiceInputMethod = document.getElementById('voiceInputMethod');
        const enableInterruption = document.getElementById('enableInterruption');
        const useCorsProxy = document.getElementById('useCorsProxy');

        // Load saved settings
        loadSettings();

        // Speech recognition handlers
        if (recognition) {
            recognition.onstart = () => {
                isRecording = true;
                micBtn.innerHTML = '‚èπÔ∏è Stop';
                micBtn.style.background = 'rgba(255, 100, 100, 0.8)';
                setStatus('Listening...');
                messageInput.placeholder = 'Listening...';
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    messageInput.value += finalTranscript;
                } else {
                    messageInput.placeholder = interimTranscript || 'Listening...';
                }

                if (interruptionEnabled && currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                    setOrbState('idle');
                    setStatus('Playback paused - listening...', 2000);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                micBtn.innerHTML = 'üé§ Record';
                micBtn.style.background = 'rgba(255, 100, 100, 0.3)';
                setStatus('Speech recognition error: ' + event.error, 3000);
                messageInput.placeholder = 'Type your message or use microphone...';
            };

            recognition.onend = () => {
                isRecording = false;
                micBtn.innerHTML = 'üé§ Record';
                micBtn.style.background = 'rgba(255, 100, 100, 0.3)';
                setStatus('');
                messageInput.placeholder = 'Type your message or use microphone...';
            };
        }

        // State
        let isProcessing = false;
        let conversationHistory = [];

        // Settings panel toggle
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            overlay.classList.add('open');
        });
        closeBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('open');
        });
        overlay.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('open');
        });

        function updateVoiceInputUI() {
            micBtn.style.display = 'flex';
            if (config.voiceInputMethod === 'native' && recognition) {
                messageInput.placeholder = 'Type your message or tap mic for dictation...';
                micBtn.title = 'Use browser speech recognition';
            } else {
                messageInput.placeholder = 'Type here or use Wispr Flow + microphone...';
                micBtn.title = 'Use browser speech recognition (Wispr Flow also available in text field)';
            }
        }

        // Save settings
        webhookUrl.addEventListener('blur', () => localStorage.setItem('webhookUrl', webhookUrl.value));
        openaiKey.addEventListener('blur', () => localStorage.setItem('openaiApiKey', openaiKey.value));
        ttsModel.addEventListener('change', () => {
            config.ttsModel = ttsModel.value;
            localStorage.setItem('ttsModel', ttsModel.value);
        });
        ttsVoice.addEventListener('change', () => {
            config.ttsVoice = ttsVoice.value;
            localStorage.setItem('ttsVoice', ttsVoice.value);
        });
        userName.addEventListener('blur', () => {
            config.userName = userName.value || 'User';
            localStorage.setItem('userName', config.userName);
        });
        agentName.addEventListener('blur', () => {
            config.agentName = agentName.value || 'Agent';
            localStorage.setItem('agentName', config.agentName);
        });
        voiceInputMethod.addEventListener('change', () => {
            config.voiceInputMethod = voiceInputMethod.value;
            localStorage.setItem('voiceInputMethod', voiceInputMethod.value);
            updateVoiceInputUI();
        });
        enableInterruption.addEventListener('change', () => {
            config.enableInterruption = enableInterruption.value === 'true';
            interruptionEnabled = config.enableInterruption;
            localStorage.setItem('enableInterruption', enableInterruption.value);
        });
        useCorsProxy.addEventListener('change', () => {
            localStorage.setItem('useCorsProxy', useCorsProxy.value);
        });

        // Orb & status helpers
        function setOrbState(state) { orb.className = `orb ${state}`; }
        function setStatus(message, duration = 0) {
            status.textContent = message;
            if (duration > 0) setTimeout(() => { status.textContent = ''; }, duration);
        }

        // Conversation helpers
        function addMessage(sender, text, animate = false) {
            const placeholder = conversationLog.querySelector('.conversation-placeholder');
            if (placeholder) placeholder.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === config.userName ? 'user' : 'agent'}`;
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = sender;
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';

            messageDiv.appendChild(labelDiv);
            messageDiv.appendChild(textDiv);
            conversationLog.appendChild(messageDiv);

            if (animate) typeText(textDiv, text); else textDiv.textContent = text;
            conversationLog.scrollTop = conversationLog.scrollHeight;
        }

        function typeText(element, text, speed = 30) {
            let index = 0;
            element.innerHTML = '<span class="typing-text"></span><span class="typing-cursor"></span>';
            const textSpan = element.querySelector('.typing-text');
            const cursor = element.querySelector('.typing-cursor');
            function type() {
                if (index < text.length) {
                    textSpan.textContent += text.charAt(index++);
                    setTimeout(type, speed);
                } else {
                    cursor.remove();
                }
            }
            type();
        }

        // Enhanced TTS
        async function speakText(text) {
            const apiKey = openaiKey.value;

            if (!userHasInteracted) { setStatus('Tap anywhere to enable audio', 3000); return; }
            if (!audioInitialized) { setStatus('Audio not ready - tap to initialize', 3000); return; }
            
            if (!apiKey) {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0; utterance.pitch = 1.0; utterance.volume = 1.0;
                    utterance.onstart = () => setOrbState('speaking');
                    utterance.onend = () => { setOrbState('idle'); currentAudio = null; };
                    utterance.onerror = (e) => { console.error('Browser TTS error:', e); setOrbState('idle'); setStatus('Browser TTS error', 3000); currentAudio = null; };
                    if (interruptionEnabled) {
                        currentAudio = { 
                            pause: () => speechSynthesis.pause(),
                            play: () => speechSynthesis.resume(),
                            get paused() { return speechSynthesis.paused; }
                        };
                    }
                    speechSynthesis.speak(utterance);
                } else {
                    setStatus('Text-to-speech not available', 3000);
                }
                return;
            }

            try {
                setOrbState('speaking');
                const response = await fetch('https://api.openai.com/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: config.ttsModel,
                        input: text,
                        voice: config.ttsVoice,
                        response_format: 'mp3'
                    })
                });

                if (!response.ok) throw new Error(`TTS request failed: ${response.status}`);

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                currentAudio = audio;

                audio.onplay = () => setOrbState('speaking');
                audio.onended = () => { setOrbState('idle'); URL.revokeObjectURL(audioUrl); currentAudio = null; };
                audio.onerror = (e) => { console.error('Audio playback error:', e); setOrbState('idle'); setStatus('Audio playback error', 3000); URL.revokeObjectURL(audioUrl); currentAudio = null; };
                audio.onpause = () => { if (interruptionEnabled) { setOrbState('idle'); setStatus('Playback paused', 2000); } };

                try {
                    await audio.play();
                } catch (playError) {
                    console.error('Audio play promise rejected:', playError);
                    if (playError.name === 'NotAllowedError') setStatus('Audio blocked - user interaction required', 5000);
                    else setStatus('Audio playback failed', 3000);
                    setOrbState('idle');
                    currentAudio = null;
                }
            } catch (error) {
                console.error('TTS Error:', error);
                setStatus('Voice synthesis failed - using fallback', 3000);
                setOrbState('idle');
                currentAudio = null;
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.onstart = () => setOrbState('speaking');
                    utterance.onend = () => setOrbState('idle');
                    speechSynthesis.speak(utterance);
                }
            }
        }

        // Send message to webhook
        async function sendMessage() {
            const message = messageInput.value.trim();
            const webhook = webhookUrl.value.trim();
            
            if (!message) { setStatus('Please enter a message', 3000); return; }
            if (!webhook) {
                setStatus('Please configure webhook URL in settings', 3000);
                settingsPanel.classList.add('open'); overlay.classList.add('open');
                return;
            }

            if (!userHasInteracted) handleFirstInteraction();

            addMessage(config.userName, message);
            isProcessing = true;
            sendBtn.disabled = true;
            messageInput.disabled = true;
            setOrbState('thinking');
            setStatus('Processing...');
            messageInput.value = '';
            
            try {
                const startTime = Date.now();

                const response = await fetch(webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify([{
                        message: message,
                        channel_id: config.channelId,
                        thread_ts: config.threadTs
                    }])
                });

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                if (!response.ok) throw new Error(`Request failed: ${response.status}`);

                const rawResponse = await response.text();
                console.log('Raw response:', rawResponse);
                
                let agentMessage;
                const trimmed = rawResponse.trim();
                if (trimmed.startsWith('[') || trimmed.startsWith('{')) {
                    try {
                        const data = JSON.parse(trimmed);
                        if (Array.isArray(data) && data[0] && data[0].body) agentMessage = data[0].body;
                        else if (data && typeof data === 'object' && 'body' in data) agentMessage = data.body;
                        else if (typeof data === 'string') agentMessage = data;
                        else agentMessage = rawResponse;
                    } catch {
                        agentMessage = rawResponse;
                    }
                } else {
                    agentMessage = rawResponse;
                }

                addMessage(config.agentName, agentMessage, true);
                setStatus(`Response in ${elapsed}s`, 3000);
                await speakText(agentMessage);

            } catch (error) {
                console.error('Full error details:', error);
                setOrbState('error');
                let errorMessage = 'Error: ';
                if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
                    errorMessage += 'Network error - likely CORS issue. Check console for details.';
                    console.log('Likely CORS. Origin:', window.location.origin);
                } else {
                    errorMessage += error.message;
                }
                setStatus(errorMessage, 8000);
                addMessage('System', errorMessage);
                setTimeout(() => setOrbState('idle'), 2000);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Events
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !isProcessing) sendMessage(); });

        micBtn.addEventListener('click', () => {
            handleFirstInteraction();
            if (!recognition) { setStatus('Speech recognition not supported in this browser', 3000); return; }

            if (isRecording) {
                recognition.stop();
                setStatus('Stopping recording...', 2000);
            } else {
                if (currentAudio && currentAudio.paused && interruptionEnabled) {
                    currentAudio.play();
                    setOrbState('speaking');
                    setStatus('Resuming playback', 2000);
                } else {
                    try {
                        messageInput.blur();
                        recognition.start();
                        setStatus('Starting voice recognition...', 2000);
                    } catch (error) {
                        console.error('Speech recognition start error:', error);
                        setStatus('Could not start voice recognition', 3000);
                    }
                }
            }
        });

        // iOS PWA input tweaks
        messageInput.addEventListener('focus', () => { setTimeout(() => { messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100); });
        messageInput.addEventListener('click', (e) => {
            e.preventDefault(); e.stopPropagation();
            messageInput.focus();
            if (window.navigator.standalone) {
                setTimeout(() => {
                    messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
                    messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 50);
            }
        });
        messageInput.addEventListener('touchstart', () => {
            if (window.navigator.standalone) {
                setTimeout(() => { messageInput.focus(); messageInput.click(); }, 10);
            }
        });
        messageInput.addEventListener('touchend', (e) => {
            if (window.navigator.standalone) { e.preventDefault(); messageInput.focus(); }
        });

        newThreadBtn.addEventListener('click', () => {
            config.threadTs = Date.now().toString();
            conversationLog.innerHTML = '<div class="conversation-placeholder">Start a conversation with your agent...</div>';
            conversationHistory = [];
            setStatus('Started new conversation', 3000);
            settingsPanel.classList.remove('open');
            overlay.classList.remove('open');
        });

        // Keep screen awake during processing
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            async function requestWakeLock() {
                try { wakeLock = await navigator.wakeLock.request('screen'); }
                catch (err) { console.log('Wake Lock error:', err); }
            }
            document.addEventListener('visibilitychange', () => {
                if (isProcessing && document.visibilityState === 'visible') requestWakeLock();
            });
        }

        // Focus input on load
        messageInput.focus();
        
        // iOS-specific initialization
        window.addEventListener('load', () => {
            document.addEventListener('touchend', () => {
                if (!audioInitialized) initializeAudioContext();
            }, { once: true });
            
            const userAgent = navigator.userAgent;
            console.log('User Agent:', userAgent);
            const isPWA = window.navigator.standalone === true;
            console.log('Running as PWA:', isPWA);
            
            if (/iPad|iPhone|iPod/.test(userAgent)) {
                console.log('iOS device detected');
                if (isPWA) setStatus('PWA mode: Tap text field to open keyboard, mic for voice', 5000);
                else setStatus('Tap anywhere to enable audio on iOS', 5000);
            }
            
            if (isPWA) {
                const style = document.createElement('style');
                style.textContent = `
                    .message-input {
                        -webkit-user-select: text !important;
                        user-select: text !important;
                        -webkit-touch-callout: default !important;
                        pointer-events: auto !important;
                    }
                    @media screen and (max-device-width: 480px) {
                        .message-input { font-size: 16px !important; }
                    }
                `;
                document.head.appendChild(style);
                
                messageInput.addEventListener('touchstart', (e) => { e.stopPropagation(); }, { passive: false });
                messageInput.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    setTimeout(() => { messageInput.focus(); messageInput.setSelectionRange(0, 0); }, 100);
                }, { passive: false });
            }
        });
    </script>
